<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>desafio</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
    <script src='index.css'></script>
</head>
<body>
    <h1>Aqui estamos progamando em javascript</h1>
    <script>
    var n1 = Number(window.prompt("digite um numero"))
    var n2 = Number(window.prompt("digite outro numero"))
    var soma = n1 + n2
    var sub = n1 - n2
    var mult = n1 * n2
    var div = n1 / n2
    //window.alert(' A soma deu: ' + soma +  ' a subtração deu: ' + sub + ' a multiplicação deu: ' + mult + ' a divisão deu: ' + div)//
    window.alert(`Os numeros digitados ${n1} e ${n2} geram a soma: ${soma} a divisão: ${div} a multiplicação: ${mult} e a subtração: ${sub}`)
    </script>
</body>
</html>
